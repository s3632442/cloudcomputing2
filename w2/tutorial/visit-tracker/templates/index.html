
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datastore and Firebase Auth Example</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDUPDRxHsHG3zw6K740lddf7ntmOQrMyc0",
          authDomain: "web-tracker-w2.firebaseapp.com",
          projectId: "web-tracker-w2",
          storageBucket: "web-tracker-w2.appspot.com",
          messagingSenderId: "498238839799",
          appId: "1:498238839799:web:c518c6009bc89741d22cf2",
          measurementId: "G-CZNT98RT2W"
        };
        firebase.initializeApp(firebaseConfig);
        if (typeof firebase === 'undefined') {
            const msg = "Please provide your Firebase configuration details. See instructions in templates/index.html.";
            console.log(msg);
            alert(msg);
        }
    </script>
</head>

<body>

    <h1>Datastore and Firebase Auth Example</h1>
    <div id="firebaseui-auth-container"></div>
    <button id="sign-out" hidden=true>Sign Out</button>
    <div id="login-info" hidden=true>
        <h2>Login info:</h2>
        {% if user_data %}
        <dl>
            <dt>Name</dt>
            <dd>{{ user_data['name'] }}</dd>
            <dt>Email</dt>
            <dd>{{ user_data['email'] }}</dd>
            <dt>Last 10 visits</dt>
            <dd>
                {% for time in times %}
                <p>{{ time['timestamp'] }}</p>
                {% endfor %}
            </dd>
        </dl>
        {% elif error_message %}
        <p>Error: {{ error_message }}</p>
        {% endif %}
    </div>
</body>

</html>
