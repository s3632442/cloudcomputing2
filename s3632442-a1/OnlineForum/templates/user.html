<!DOCTYPE html>
<html>
    <div id="header">
        <h1>Your Forum Title</h1>
        <nav>
            {% if session.username %}
                <a href="/logout">Logout</a>
            {% endif %}
        </nav>
    </div>
<head>
    <title>User Page</title>
</head>
<body>
    <h1>User Page</h1>
    <div>
        <h2>Welcome, {{ username }}</h2>
        <img src="{{ image_url }}" alt="User Image">
    </div>
    <div>
        <a href="/forum">Back to Forum</a>
    </div>
</body>
</html>
