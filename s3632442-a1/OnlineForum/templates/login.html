<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    
    <!-- Debugging: Display user credentials (remove in production) -->
    {% if user_credentials %}
    <div>
        <h3>User Credentials (Debugging)</h3>
        <ul>
            {% for credential in user_credentials %}
            <li>{{ credential }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form action="/" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" required> <!-- Added 'required' attribute -->
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required> <!-- Added 'required' attribute -->
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
</body>
</html>
